<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundPulse 5s infinite alternate;
        }
        @keyframes backgroundPulse {
            0% { background-color: #000000; }
            100% { background-color: #1a1a1a; }
        }
        .bio-container {
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 30px;
            width: 450px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            background-color: #111111;
            transition: transform 0.3s;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .footer {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
            color: #cccccc;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <h1>Fl0043R</h1>
        <p style="text-shadow: 0 0 4px white;">Probably the only friendly h4ck3r out there.</p>
        <p style="text-shadow: 0 0 4px red;">If there are people struggling with an addiction, he will see what can be done.</p>
        <p style="text-shadow: 0 0 4px blue;">Fl0043R incourages you to explore and not believe everything you hear; </p>
        <div class="footer">Stay curious. Don't be foolish.</div>
        <p style="color: #ccc; font-size: 20px; text-align: center;">enjoy life safely</p>
    </div>
</body>
</html>
